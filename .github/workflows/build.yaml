name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon-x11-0 libdbus-1-3 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils xvfb

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Application (Linux)
        if: runner.os == 'Linux'
        run: |
          xvfb-run -a pyinstaller app.spec

      - name: Build Application (Windows/macOS)
        if: runner.os != 'Linux'
        run: |
          pyinstaller app.spec

      - name: Zip Source Code
        run: |
          git archive --format=zip --output=LanApp-Source.zip HEAD

      - name: Zip macOS Bundle
        if: runner.os == 'macOS'
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/LanConfig.app dist/LanConfig-macOS.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/LanConfig.exe
            dist/LanConfig
            dist/LanConfig-macOS.zip
            LanApp-Source.zip
